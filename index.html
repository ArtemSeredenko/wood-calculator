<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novopokrovka-Wood-Calc</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="materialOrderForm">
        <div class="form-group">
          <label for="thickness">Толщина, мм:</label>
          <select id="thickness" name="thickness">
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="100">100</option>
            <option value="120">120</option>
            <option value="150">150</option>
            <option value="160">160</option>
            <option value="170">170</option>
            <option value="180">180</option>
            <option value="200">200</option>
            <option value="250">250</option>
          </select>

          <label for="width">Ширина, мм:</label>
          <select id="width" name="width">
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="100">100</option>
            <option value="120">120</option>
            <option value="150">150</option>
            <option value="160">160</option>
            <option value="170">170</option>
            <option value="180">180</option>
            <option value="200">200</option>
            <option value="220">220</option>
            <option value="250">250</option>
          </select>

          <label for="length">Длина, мм:</label>
          <select id="length" name="length">
            <option value="3000">3000</option>
            <option value="4000">4000</option>
            <option value="4500">4500</option>
            <option value="5000">5000</option>
            <option value="6000">6000</option>
            <option value="6500">6500</option>
            <option value="7000">7000</option>
            <option value="7500">7500</option>
          </select>

          <label for="quantity">Кол-во, шт:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            value="6"
          />
        </div>

        <!-- <div class="form-group"> -->
        <!-- Кол-во, м3 я сделал просто полем ввода, но ты можешь по своему усмотрению изменить -->
        <!-- <label for="price-per-m3">Цена за м3:</label>
        <input type="text" id="price-per-m3" name="price-per-m3" readonly />
      </div> -->

        <button class="submit-btn" type="submit">Расчитать</button>
      </form>
    </div>
    <div class="total-result"></div>
    <script type="module" src="./js/calc.js"></script>
  </body>
</html>
